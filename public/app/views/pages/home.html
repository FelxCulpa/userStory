

<div class="jumbotron text-center" ng-if="!main.loggedIn">

	<div>
		<h1>Давай повеселимся!</h1>

	</div>

	<div>
		<p>Для начала войди в аккаунт</p>
		<a href="/login" class="btn btn-primary">Вход</a>

	</div>

</div>


<div class="row" ng-if="main.loggedIn">

	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading"> Оставь фидбек, пожалуйста</div>

				<div class="panel-body">
				<form ng-submit="story.createStory()">	
					<input class="form-control input-lg" type="text" name="story"
					 ng-model="story.storyData.content">

				</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading"> Твоя писанина:</div>
				<div class="panel-body" ng-repeat="each in story.stories">
					<p>{{ each.content }}</p>

				</div>
			</div>

		</div>
	</div>


	<div class="col-md-3">
	</div>
</div>
